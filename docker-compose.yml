services:
  postgres:
    image: postgres:15
    container_name: webwatch-postgres
    environment:
      - POSTGRES_USER=webwatch
      - POSTGRES_PASSWORD=webwatch
      - POSTGRES_DB=webwatch
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: webwatch-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data

  cassandra:
    image: cassandra:4.1
    container_name: webwatch-cassandra
    environment:
      - CASSANDRA_CLUSTER_NAME=webwatch-cluster
      - CASSANDRA_NUM_TOKENS=256
      - HEAP_NEWSIZE=256M
      - MAX_HEAP_SIZE=1024M
    ports:
      - "9042:9042"
    volumes:
      - cassandra-data:/var/lib/cassandra

  api:
    image: webwatch-apps:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webwatch-api
    depends_on:
      - postgres
      - redis
      - cassandra
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://webwatch:webwatch@postgres:5432/webwatch?schema=public
      - REDIS_URL=redis://redis:6379
      - CASSANDRA_CONTACT_POINTS=cassandra
      - CASSANDRA_LOCAL_DC=datacenter1
      - CASSANDRA_KEYSPACE=webwatch
      - PORT=3001
    ports:
      - "3001:3001"
    command: ["pnpm", "-w", "--filter", "api", "start"]

  consumer:
    image: webwatch-apps:latest
    container_name: webwatch-consumer
    depends_on:
      - postgres
      - redis
      - cassandra
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://webwatch:webwatch@postgres:5432/webwatch?schema=public
      - REDIS_URL=redis://redis:6379
      - CASSANDRA_CONTACT_POINTS=cassandra
      - CASSANDRA_LOCAL_DC=datacenter1
      - CASSANDRA_KEYSPACE=webwatch
      - CONSUMER_GROUP_NAME=webwatch-group
      - CONSUMER_NAME=consumer-1
    command: ["pnpm", "-w", "--filter", "consumer", "start"]

  producer:
    image: webwatch-apps:latest
    container_name: webwatch-producer
    depends_on:
      - postgres
      - redis
      - cassandra
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://webwatch:webwatch@postgres:5432/webwatch?schema=public
      - REDIS_URL=redis://redis:6379
      - CASSANDRA_CONTACT_POINTS=cassandra
      - CASSANDRA_LOCAL_DC=datacenter1
      - CASSANDRA_KEYSPACE=webwatch
    command: ["pnpm", "-w", "--filter", "producer", "start"]

  worker:
    image: webwatch-apps:latest
    container_name: webwatch-worker
    depends_on:
      - postgres
      - redis
      - cassandra
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://webwatch:webwatch@postgres:5432/webwatch?schema=public
      - REDIS_URL=redis://redis:6379
      - CASSANDRA_CONTACT_POINTS=cassandra
      - CASSANDRA_LOCAL_DC=datacenter1
      - CASSANDRA_KEYSPACE=webwatch
      - CONSUMER_GROUP_NAME=webwatch-group
      - CONSUMER_NAME=worker-1
    command: ["pnpm", "-w", "--filter", "worker", "start"]

volumes:
  postgres-data:
  redis-data:
  cassandra-data:
